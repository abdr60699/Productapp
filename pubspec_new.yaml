name: product_manager
description: Mobile-First Product Catalog Builder SaaS Platform
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.1.4

  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  firebase_storage: ^12.1.3
  cloud_firestore: ^5.2.1
  cloud_functions: ^5.0.4
  firebase_analytics: ^11.2.1
  firebase_messaging: ^15.0.4
  firebase_app_check: ^0.3.0+4

  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  flutter_image_compress: ^2.3.0
  photo_view: ^0.15.0

  # Storage & Cache
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Search (Algolia)
  algolia_helper_flutter: ^1.0.0

  # Networking
  dio: ^5.4.3+1

  # Utils
  uuid: ^4.4.2
  intl: ^0.19.0
  url_launcher: ^6.3.0
  share_plus: ^9.0.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1

  # Validation
  formz: ^0.7.0
  email_validator: ^2.1.17

  # CSV Import/Export
  csv: ^6.0.0
  excel: ^4.0.3

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1

  # Charts & Analytics
  fl_chart: ^0.68.0

  # Animations
  lottie: ^3.1.2
  rive: ^0.13.5

  # HTML & Web
  webview_flutter: ^4.8.0
  flutter_html: ^3.0.0-beta.2

  # Utilities
  freezed_annotation: ^2.4.2
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Logging
  logger: ^2.3.0

  # Connectivity
  connectivity_plus: ^6.0.3

  # Device Info
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

  # Icons
  flutter_launcher_icons: ^0.13.1

  # Testing
  mockito: ^5.4.4
  faker: ^2.1.0

# Flutter configuration
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/presets/
    - assets/templates/

  # Fonts
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

# Launcher Icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FF6B35"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
